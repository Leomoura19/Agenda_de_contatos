<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css" >
     
</head>
<body> 
    <header>
        <img src="https://th.bing.com/th/id/OIP.RJTM3PkeYlwEpxrTYMFy_AHaHa?rs=1&pid=ImgDetMain" alt="agenda" />
    <h1>Agenda de Contatos</h1>
    </header>
    <form id="contactForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        <label for="phone">Telefone:</label>
        <input type="text" id="phone" name="phone" required>
        <div id="opçoes">
            <input type="radio" name="contato" id="celular" value="celular">
            <label for="celular">Celular</label>
            <img src="https://th.bing.com/th/id/R.ba48d4710f11bc2dad1bad1c929b1d7b?rik=kBlDcX5ECHg06Q&pid=ImgRaw&r=0" alt="celular"/>
            <input type="radio" name="contato" id="residencial" value="residencial">
            <label for="residencial">Residencial</label>
            <img src="https://th.bing.com/th/id/OIP.EqegYnc6U4mGScRRrqUJtwHaHa?rs=1&pid=ImgDetMain" alt="residencial" />
        </div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email"  required>
        <button type="button" onclick="addContact()">Cadastrar</button>
    </form>

    <h2>Lista de Contatos</h2>
    <table id="contactTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas de contatos serão adicionadas aqui -->
        </tbody>
    </table>

    <script src="./main.js  "></script>
</body>
</html>
